<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create or Join Meeting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/Assents/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="public/Assents/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="public/assents/images/google-meet-icon.png" alt="" class="logo" />
        <a href="#" class="navbar-brand text-dark">Google Meet</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">At a glance</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">How it works</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Plan and Price</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Sign in</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting">Join the meeting</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-lg btn-info text-light font-weight-bold new-meeting">Start a meeting</button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex align-items-center justify-content-center text-center">
            <div class="container">
                <h1 style="font-size: 3rem">Premium video meeting. Now it is available for free to everyone.</h1>
                <p style="font-size: 20px">We are redesigning the Google Meet service for secure business meeting and making it free for everyone to use</p>
                <ul class="display-center justify-content-start">
                    <li style="padding: 0">
                        <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color: #01796b">
                            <span class="material-icons me-2">video_call</span>New Meeting
                        </button>
                    </li>
                    <li style="padding: 0 0 0 20px">
                        <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color: #fff">
                            <span class="material-icons me-2">keyboard</span>
                            <input type="text" placeholder="Enter a code" style="border: none;" class="enter-code" />
                        </button>
                    </li>
                    <li class="text-dark ps-2 font-weight-bold cursor-pointer join-action">Join</li>
                </ul>
            </div>
            <div style="padding-right: 40px">
                <img src="public/assents/images/google-meet-people.jpg" alt="" class="signin-image" />
            </div>
        </div>
    </main>
    <footer class="container">
        <h6>Learn more about <span class="learn-more text-info">google meet</span></h6>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(document).on("click", ".join-meeting", function(){
                $(".enter-code").focus();
            });
            $(document).on("click", ".join-action", function(){
                var join_value = $('.enter-code').val()
                var meetingUrl = window.location.origin+"?meetingID="+join_value;
                window.location.replace(meetingUrl)
            });
            $(document).on("click", ".new-meeting", function(){    
                var eight_d_value = Math.floor(Math.random()*10000000)            
                var meetingUrl = window.location.origin+"?meetingID="+eight_d_value;
                window.location.replace(meetingUrl)
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
